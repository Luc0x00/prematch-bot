name: Betting Checker

on:
  schedule:
    - cron: '0 * * * *'   # la fiecare orÄƒ (UTC)
  workflow_dispatch:

jobs:
  run-betting-script:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Maven
        run: mvn -v

      - name: Build and Package
        run: mvn clean package

      - name: Run Arbitrage Bot
        run: java -jar target/Bettings-1.0-SNAPSHOT.jar
